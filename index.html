<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn's Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./script.js">
</head>

<body>
    <div class="main">
        <div class="container container--style">
            <div class="container--avt">
                <!-- Nút Back -->
                <a href="#" class="container--avt-icon-back">
                    <i class="fas fa-arrow-left icon-style"></i>
                    <!-- <i class="fas fa-arrow-circle-left icon-style"></i> -->
                </a>
                <!-- Avatar -->
                <div class="container-avt--image">
                    <img src="" alt="">
                </div>
                <!-- Dark Mode -->
                <input type="checkbox" name="" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>

            <!-- NAME -->
            <div class="container--name">
                <h3 class="name">Vũ Đức Trọng</h3>
                <h4 class="desc">I'm Android Developer</h4>
            </div>

            <!-- CONTACT -->
            <div class="container--contact">
                <!-- Facebook -->
                <a href="https://www.facebook.com/d.trognn/" class="container--contact-fb">
                    <i class="fab fa-facebook-f contact-icon"></i>
                </a>
                <!-- Instagram -->
                <a href="https://www.instagram.com/d.trognn/" class="container--contact-ig">
                    <i class="fab fa-instagram contact-icon"></i>
                </a>
                <!-- Tiktok -->
                <a href="https://www.tiktok.com/vi-VN?lang=vi-VN&is_copy_url=1&is_from_webapp=v1" class="container--contact-tiktok">
                    <i class="fab fa-tiktok contact-icon"></i>
                </a>
                <!-- Github -->
                <a href="https://github.com/dtrognn" class="container--contact-git">
                    <i class="fab fa-github contact-icon"></i>
                </a>
            </div>

            <!-- BUTTON -->
            <div class="container--button">
                <button class="btn btn1">
                    <a href="#">Message</a>
                </button>
                <button class="btn btn2">
                    <a href="#">Follow</a>
                </button>
            </div>

            <!-- FOOTER -->
            <div class="container--social">
                <div class="social-icon">
                    <i class="fas fa-heart social"></i>
                    <h4>257.4K</h4>
                </div>
                <div class="social-icon">
                    <i class="fas fa-comment social"></i>
                    <h4>2.4K</h4>
                </div>
                <div class="social-icon">
                    <i class="fas fa-share social"></i>
                    <h4>45.7K</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
